name: Build & deploy Gatsby to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Configure Git identity
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

+     - name: Set authenticated origin URL
+       # this rewrites "origin" so that pushes go via https://x-access-token:GH_TOKEN@github.com/â€¦
+       run: |
+         git remote set-url origin \
+           https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Build & deploy
        run: npm run deploy
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
